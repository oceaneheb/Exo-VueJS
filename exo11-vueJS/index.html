<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .maClasseHello {
            background-color: steelblue;
            font-family: Impact;
            color: beige;
        }
        .maClasseWorld {
            background-color: rgb(200, 0, 255);
            color: chartreuse;
        }
        .maClasseHidden {
            display: none;
        }
        .maClasseVisible {
            display: block;
        }
    </style>

</head>
<body id="app">
  
    <h1 class="text-center">TP EventBinding</h1>

    <div class="m-3">
        <div>
            <input type="text" v-model="class1" class="form-control" @keyup="afficherClassInput1">
            <h2 class="form-label mt-1" :class="{maClasseHello: hello, maClasseWorld: world, maClasseHidden: hidden, maClasseVisible: visible}">
            Hello World (class dynamique)
            </h2>
        </div>
        <div>
            <input type="text" v-model="backgroundColor" class="form-control"/>
            <h2 class="form-label mt-1" :style="{backgroundColor: backgroundColor}">
            Hello World (couleur dynamique)
            </h2>
        </div>
        <div class="mb-3 form-check"></div>
        <button class="btn btn-primary" v-on:click="afficherPremierParagraphe">
            Afficher 1er Titre
        </button>
    </div>
    
    
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
