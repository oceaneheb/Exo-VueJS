<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body id="app">

    <div id="monApp" class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button v-on:click.left="reduire(10)" type="button" class="btn btn-danger">-</button>
            <h3 class="mx-3">le nombre : {{leNombre}}</h3>
            <button v-on:click.right="augmenter(20)" type="button" class="btn btn-success">+</button>
            <form v-on:submit.prevent>
                <input v-on:input="capterInput($event)" type="text">
                <button class="btn btn-primary" type="submit">Envoyer</button>
            </form>
        <h3 class="mx-3">{{uneString}}</h3>
        </div>
    </div>
    
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
